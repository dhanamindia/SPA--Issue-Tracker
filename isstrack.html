<!DOCTYPE html>
<html>
    <!--https://www.youtube.com/watch?v=NYq9J-Eur9U-->
    <head>
        <title> Issue Tracker using JavaScript</title>
        <!--bootstrap cdn link from bootstrap.com-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1> Issue Tracker Using JavaScript <small> by Dhana </small></h1>
        </div>
        <div class="jumbotron">
            <h3>Add New Issues:</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type = "text" class="form-control" id="issueDescInput" placeholder="Describe the Issue.....">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control" >
                        <option value = "Low">Low</option>
                        <option value = "Medium">Medium</option>
                        <option value = "High">High</option>
                    </select>
                 </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned</label>
                    <input type = "text" class="form-control" id="issueAssignedToInput" placeholder="Enter Responsible Person.....">
                </div>
                <button  type="submit" class="btn btn-primary" >Add</button>
             </form>
        </div>
        <div class="col-lg-12">
            <div id="issueList">

            </div>
            <div class="footer">
                <p>&copy by Dhana</p>
            </div>
        </div>
        <!--Change.min.jjs(for production) url-->
        <script src="https://chancejs.com/chance.min.js"></script>
        <!--jquery 3.x minified-->    
        <script src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!--bootstrap cdn link from bootstrap.com-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/JavaScript" src="main.js"></script>
    </body>
</html>
